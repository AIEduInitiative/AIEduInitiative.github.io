project:
  output-dir: docs # docs/en
  
execute:
  freeze: auto

website:
  title: "AIEdu"
  site-url: https://www.quantumjitter.com
  description: "Artificial Intelligence Educational Initiative"
  twitter-card: true
  open-graph: true
  navbar:
    title: <span style="color:#F07167">AIEdu </span> # # AIEdu
    left:
      #- text: Projects
      #  href: projects/index.qmd
      - text: Blog
        href: blog/index.qmd
      - text: Events
        href: events/index.qmd
      - text: AI Glossary
        href: glossary/index.qmd
      - text: About
        href: about/index.qmd
    right:
      - href: docs/de
        text: Deutsch
      - href: / # docs/en
        text: English
  page-footer:
    border: true
    left: "Published with [Quarto](https://quarto.org/) v<?quarto.version?> "
    right: "Â© 2023 [AI Educational Initiative](/about)"

format:
  html:
    theme:
      light: [flatly, scss/light.scss]
    css: scss/styles.css
    code-link: true
    link-external-icon: true
    link-external-newwindow: true
    smooth-scroll: true
    highlight-style: gruvbox
    df-print: kable
    comments:
      giscus:
        repo: AIEduInitiative/AIEduInitiative.github.io
        category: "Comments"
        mapping: "pathname"
        reactions-enabled: true
        loading: lazy
        input-position: "bottom"
editor: visual
filters:
  - quarto-version.lua

